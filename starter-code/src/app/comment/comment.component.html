<div>
  <h2>{{commetTitle}}</h2>
</div>
<form (ngSubmit)="getvalues(myForm)" #myForm="ngForm">
  <label for="name">Name</label>
  <input [(ngModel)]="name" type="text" name="name" placeholder="Your name">
  <label for="comment">Comment</label>
  <input [(ngModel)]="comment" type="text" name="comment" placeholder="">
  <button (click)=(getvalues(name,comment))>Submit</button>
</form>

<div *ngFor="let comment of comments">
      <p>{{myForm.name}}</p>
      <p>{{myForm.comment}}</p>
  </div>
